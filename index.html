<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Your Calculator!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="title">Your Calculator!</div>
        <div class="calc-body">
            <div class="calc-display">
                <div class="curr-num">0</div>
                <div class="curr-expr"></div>
            </div>
            <div class="buttons">
                <div class="bt-clear">
                    <button class="bt-ac">AC</button>
                    <button class="bt-bksp">&#9003;</button>
            
                </div>
                <div class="bt-numpad">
                    <button class="numpad">1</button>
                    <button class="numpad">2</button>
                    <button class="numpad">3</button>
                    <button class="bt-oper">&divide;</button>
                    
                    <button class="numpad">4</button>
                    <button class="numpad">5</button>
                    <button class="numpad">6</button>
                    <button class="bt-oper">&times;</button>

                    <button class="numpad">7</button>
                    <button class="numpad">8</button>
                    <button class="numpad">9</button>
                    <button class="bt-oper">&minus;</button>

                    <button class="bt-pt">.</button>
                    <button class="numpad">0</button>
                    <button class="bt-eq">&equals;</button>
                    <button class="bt-oper">&plus;</button>
                </div>
            </div>
        </div>
    </body>
</html>
